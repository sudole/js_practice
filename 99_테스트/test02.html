        arr = new Array();
        x = 9;

<body>
<script>
    function sum(arr, n) {
        console.log(n, n === 0 ? 0 :arr[n-1])
        if(n <= 0) {
            return 0;
        } else {
            return sum(arr, n - 1) + arr[n - 1];
        }
    }

    console.log(`result: ${sum([2, 3, 4, 5], 3)}`)
</script>
