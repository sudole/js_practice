<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>함수호출</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        // var 타입에서만 변경, let 타입은 변경안됨
        var userName = '임수돌';

        // 함수 정의
        function User(name) {
            this.userName = name;
        }

        // 함수 호출
        User("수도리");
        console.log("userName = " + userName);
    </script>
</head>
<body>

</body>
</html>
