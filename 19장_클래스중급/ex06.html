<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>인스턴스호출</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        // var 타입에서만 변경, let 타입은 변경안됨
        var userName = '임수돌';

        // 클래스 정의
        function User(name) {
            this.userName = name;
        }

        // 인스턴스 생성
        // new 연산자가 들어가면 무조건 인스턴스를 만들고 메모리에 인스턴스를 할당받는다. (전역번수와는 별개)
        var user = new User("수도리");
        console.log("userName = " + userName);
        console.log("user.userName = " + user.userName);
    </script>
</head>
<body>

</body>
</html>
